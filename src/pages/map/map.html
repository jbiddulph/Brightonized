<ion-header>

    <ion-navbar color="grassgreen">
      <ion-title>
        <!-- <small>{{selectedposts.length}}</small> -->
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only clear (click)="close()" item-right>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
      <ion-item *ngFor="let post of selectedpost">
        <ion-icon item-left name="ios-chatbubbles-outline"></ion-icon>
        <h2>
          Latitude: <small>{{post.data().latitude}}</small>
          Longitude: <small>{{post.data().longitude}}</small>
        </h2>
        <p>
          <small>{{post.data().owner_name}} <i>{{ ago(post.data().created.toDate()) }} ago</i></small>
        </p>
      </ion-item>
    </ion-list>
  
  </ion-content>
